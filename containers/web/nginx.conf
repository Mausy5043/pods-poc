server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve the generated plot from the mounted /data directory at /plot
    location = /plot {
        default_type image/png;
        alias /data/plot.png;
    }

    # Log to stdout/stderr so the container runtime/journald captures logs
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    location / {
        try_files $uri $uri/ =404;
    }
}
