version: "3.8"
services:
  collector:
    build:
      context: .
      dockerfile: containers/collector/Dockerfile
    image: pods-poc-collector:latest
    restart: unless-stopped
    volumes:
      - ./data:/data
    networks:
      - pods-poc-net

  trend:
    build:
      context: .
      dockerfile: containers/trend/Dockerfile
    image: pods-poc-trend:latest
    restart: unless-stopped
    volumes:
      - ./data:/data
    networks:
      - pods-poc-net

  web:
    build:
      context: .
      dockerfile: containers/web/Dockerfile
    image: pods-poc-web:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    environment:
      - WEB_HOST=0.0.0.0
    networks:
      - pods-poc-net

  storage:
    build:
      context: .
      dockerfile: containers/storage/Dockerfile
    image: pods-poc-storage:latest
    restart: unless-stopped
    volumes:
      - ./data:/data
    networks:
      - pods-poc-net

volumes:
  data:

networks:
  pods-poc-net:
    driver: bridge
